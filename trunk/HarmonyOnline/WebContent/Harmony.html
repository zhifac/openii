<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Harmony</title>
    <script>

      // Expand the Harmony pane to full screen
      function calcDimensions()
      {
        if (navigator.appName.indexOf("Microsoft") != -1)
        {
          width=0; height=0;  
          if(document.body)
          {
           	width=document.body.clientWidth;
            height=document.body.clientHeight-4;
          }
        }
        else
        {
          width=window.innerWidth;
          height=window.innerHeight;
        }
      }

      // Resize the Harmony pane to keep it full screen
      function resize()
      {
        calcDimensions();
        var applet = document.getElementById('harmonyApplet');
        if(applet)
        {
          applet.width = width-1;
          applet.height = height-1;
          window.scroll(0,0);
        }
      }

	  // Displays "Hello World"
	  function exportFile(filename)
	  {
		  document.location.href = "ExportServlet?filename="+filename;
 	  }
      
    </script>
  </head>
  
  <SCRIPT LANGUAGE="JavaScript"><!--
    calcDimensions();
    document.write("<body topmargin=0 leftmargin=0 marginwidth=0 marginheight=0 onload=resize() onresize=resize()>");
    document.write("  <applet id='harmonyApplet' code=org/mitre/harmony/view/HarmonyApplet.class codebase=HarmonyApplet archive=Harmony.jar,SchemaStoreModel.jar,SchemaStoreUtilities.jar width=",width," height=",height,"></applet>");
    document.write("</body>");
  --></script>

</html>
